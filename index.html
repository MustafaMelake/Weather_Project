<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Entre City Name" spellcheck="false" id="searchInp">
      <button><img src="Images/search.png" class="search-image" id="searchBtn"></button>
    </div>
    <div class="weather">
      <img src="Images/rain.png" class="weather-img">
      <h1 class="temp">TempÂ°C</h1>
      <h2 class="city">City</h2>
      <div class="details">
        <div class="col">
          <img src="Images/humidity.png" alt="">
          <div>
            <p class="humidity">%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="Images/wind.png" alt="">
          <div>
            <p class="wind">km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
